<VirtualHost *:443>
    ServerName public.local
    ServerAdmin raul@fryntiz.dev
    DocumentRoot /var/www/public
    ErrorLog ${APACHE_LOG_DIR}/public.local/ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/public.local/ssl-access.log combined
    <Directory /var/www/public/>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateKeyFile /etc/apache2/ssl/localhost.key
    SSLCertificateFile /etc/apache2/ssl/localhost.crt
    #SSLCACertificateFile /etc/ssl/certs/bundle.crt

    BrowserMatch "MSIE [2-6]" \
      nokeepalive ssl-unclean-shutdown \
      downgrade-1.0 force-response-1.0
    # MSIE 7 and newer should be able to use keepalive
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    #<FilesMatch "\.(php|py)$">
    #    SSLOptions +StdEnvVars
    #</FilesMatch>
</VirtualHost>


