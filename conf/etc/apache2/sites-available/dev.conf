<VirtualHost *:80>
    ServerName dev.local
    ServerAdmin public@raupulus.dev

    ErrorLog ${APACHE_LOG_DIR}/dev.local/error.log
    CustomLog ${APACHE_LOG_DIR}/dev.local/access.log combined

    DocumentRoot /var/www/dev
    <Directory /var/www/dev/>
        AllowOverride All
    </Directory>
</VirtualHost>

