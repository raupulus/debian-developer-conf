<VirtualHost *:80>
    ServerName public.local
    ServerAdmin public@raupulus.dev

    ErrorLog ${APACHE_LOG_DIR}/public.local/error.log
    CustomLog ${APACHE_LOG_DIR}/public.local/access.log combined

    DocumentRoot /var/www/public
</VirtualHost>


